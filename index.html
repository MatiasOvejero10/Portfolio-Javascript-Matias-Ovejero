<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Portfolio JavaScript</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(45deg, #1d0026, #4b0066, #7a00cc, #cc00ff);
    background-size: 400% 400%;
    animation: moverFondo 10s ease-in-out infinite;
    color: white;
    text-align: center;
    padding: 40px 0;
  }

  @keyframes moverFondo {
    0% { background-position: 0 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0 50%; }
  }

  h1 {
    font-size: 58px;
    margin: 0;
    text-shadow: 0 0 18px #ff00ff;
  }

  h2 {
    font-size: 34px;
    margin: 10px 0 30px;
    text-shadow: 0 0 14px #ff77ff;
  }

  .btn {
    padding: 16px 30px;
    font-size: 30px;
    cursor: pointer;
    border: none;
    background: #ff00ff;
    color: white;
    border-radius: 30px;
    width: 50%;
    transition: 0.25s;
    box-shadow: 0 0 15px #ff33ff;
  }

  .btn:hover {
    transform: scale(1.10);
    box-shadow: 0 0 25px #ff55ff;
  }

  .submenu {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
    animation: aparecer 0.35s ease;
    width: 80%;
  }

  @keyframes aparecer {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .sub-btn {
    padding: 12px 18px;
    background: #330033;
    color: #ff99ff;
    border: none;
    border-radius: 15px;
    font-size: 22px;
    cursor: pointer;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 10px #ff33ff;
    transition: 0.2s;
  }

  .sub-btn:hover {
    background: #550066;
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <h1> Mati10 </h1>
  <h2> Portfolio JavaScript Mejorado </h2>

  <button id="btnProyectos" class="btn"> Proyectos</button>

  <div id="menuPrincipal" class="submenu">

    <!-- M贸dulo 1 -->
    <button data-modulo="1" class="btn modulo-btn"> M贸dulo 1</button>
    <div id="submenu1" class="submenu">
      <button class="sub-btn" data-link="portfolio javascript/modulo1-2-3/calc-simple.html">Calculadora Simple</button>
      <button class="sub-btn" data-link="modulo1-2-3/adivina.html">Adivina el N煤mero</button>
      <button class="sub-btn" data-link="modulo1-2-3/tablas.html">Generador de Tablas</button>
    </div>

    <!-- M贸dulo 2 -->
    <button data-modulo="2" class="btn modulo-btn"> M贸dulo 2</button>
    <div id="submenu2" class="submenu">
       <button class="sub-btn" data-link="modulo1-2-3/convtemp.html">Conversor de Temperaturas</button>
       <button class="sub-btn" data-link="modulo1-2-3/listadecompras.html">Lista de Compras</button>
       <button class="sub-btn" data-link="modulo1-2-3/agenda.html">Agenda de Contactos</button>
    </div>

    <!-- M贸dulo 3 -->
    <button data-modulo="3" class="btn modulo-btn"> M贸dulo 3</button>
    <div id="submenu3" class="submenu">
        <button class="sub-btn" data-link="modulo1-2-3/reloj.html">Reloj Digital</button>
        <button class="sub-btn" data-link="modulo1-2-3/calc.html">Calculadora con Interfaz</button>
        <button class="sub-btn" data-link="modulo1-2-3/listatareas.html">Lista de Tareas</button>
        <button class="sub-btn" data-link="modulo1-2-3/formulario.html">Formulario de Registro</button>
    </div>

    <!-- M贸dulo 4 -->
    <button data-modulo="4" class="btn modulo-btn"> M贸dulo 4</button>
    <div id="submenu4" class="submenu">
        <button class="sub-btn" data-link="modulo4/cronometro.html">Cron贸metro</button>
        <button class="sub-btn" data-link="modulo4/clima.html">API del Clima</button>
        <button class="sub-btn" data-link="modulo4/github.html">API de GitHub</button>
        <button class="sub-btn" data-link="modulo4/notas.html">Guardar Notas</button>
    </div>

    <!-- M贸dulo 5 -->
    <button data-modulo="5" class="btn modulo-btn"> M贸dulo 5</button>
    <div id="submenu5" class="submenu">
        <button class="sub-btn" data-link="modulo5/1_GestorTareas_Modularizado/index.html">Gestor de Tareas</button>
        <button class="sub-btn" data-link="modulo5/refactorizacion.html">Refactorizaci贸n</button>
        <button class="sub-btn" data-link="modulo5/productos.html">Productos</button>
        <button class="sub-btn" data-link="modulo5/2_BibliotecaVirtual_POO/index.html">Biblioteca Virtual</button>
        <button class="sub-btn" data-link="modulo5/biblioteca.html">Biblioteca</button>
    </div>
  </div>

<script>
  const btnProyectos = document.getElementById("btnProyectos");
  const menuPrincipal = document.getElementById("menuPrincipal");
  const moduloBtns = document.querySelectorAll(".modulo-btn");

  btnProyectos.onclick = () => {
    menuPrincipal.style.display =
      menuPrincipal.style.display === "flex" ? "none" : "flex";
  };

  moduloBtns.forEach(btn => {
    btn.onclick = () => {
      const id = btn.dataset.modulo;
      const sub = document.getElementById(`submenu${id}`);
      sub.style.display = sub.style.display === "flex" ? "none" : "flex";
    };
  });


    document.querySelectorAll(".sub-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const link = btn.dataset.link;
      if (link) window.location.href = link;
    });
  });
</script>

</body>

</html>
