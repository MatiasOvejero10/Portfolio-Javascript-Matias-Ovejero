<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas en el navegador</title>
    <style>
    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f0f0f0, #e0e0ff);
        margin: 0;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 40px;
        color: #333;
        text-shadow: 1px 1px 2px #aaa;
    }

    textarea {
        width: 350px;
        height: 120px;
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #aaa;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
        resize: none;
    }

    textarea:focus {
        border-color: #6a5acd;
        box-shadow: 0 0 8px #6a5acd;
    }

    button {
        padding: 12px 25px;
        margin: 8px;
        background: #6a5acd;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #5342c7;
        transform: scale(1.05);
    }

    ul {
        width: 90%;
        max-width: 600px;
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    .nota-item {
        background: white;
        padding: 15px 20px;
        margin: 12px 0;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: aparecer 0.3s ease;
    }

    @keyframes aparecer {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .nota-texto {
        max-width: 75%;
        text-align: left;
    }

    .nota-fecha {
        font-size: 12px;
        color: #666;
        margin-top: 6px;
    }

    .btn-eliminar {
        background: #ff4d4d;
        border: none;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-eliminar:hover {
        background: #cc0000;
        transform: scale(1.1);
    }
</style>

</head>
<body>
    <h1>Mis Notas</h1>
    <textarea id="nota" placeholder="Escribe una nota..."></textarea><br>
    <button id="guardar">Guardar nota</button>
    <button id="borrar">Borrar todo</button>
    <ul id="listaNotas"></ul>
</body>
<script src="notas.js"></script>    
</html>
